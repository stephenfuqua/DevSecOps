name: Repository Audit

on:
  workflow_call:
    inputs:
      repository:
        description: >-
          Name of the repository to audit
          (defaults to current repository)
        required: false
        type: string
    secrets:
      GITHUB_TOKEN:
        description: 'GitHub token with repo read permissions'
        required: true

permissions:
  actions: read
  contents: read
  pull-requests: read
  security-events: read

jobs:
  audit:
    name: Audit Repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout DevSecOps repository
        # v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          repository: Ed-Fi-Alliance-OSS/DevSecOps
          path: devsecops

      - name: Install Poetry
        run: pipx install poetry

      - name: Install Python 3.10
        # v5.3.0
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b
        with:
          python-version: "3.10"
          cache: "poetry"
          cache-dependency-path: devsecops/edfi-repo-auditor/poetry.lock

      - name: Install dependencies
        working-directory: devsecops/edfi-repo-auditor
        run: poetry env use "3.10" && poetry install

      - name: Determine repository details
        id: repo-info
        run: |
          if [ -n "${{ inputs.repository }}" ]; then
            REPO_NAME="${{ inputs.repository }}"
          else
            REPO_NAME="${GITHUB_REPOSITORY#*/}"
          fi
          ORG_NAME="${GITHUB_REPOSITORY_OWNER}"
          echo "repository=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "organization=$ORG_NAME" >> $GITHUB_OUTPUT
          echo "Auditing repository: $ORG_NAME/$REPO_NAME"

      - name: Run Repository Audit
        working-directory: devsecops/edfi-repo-auditor
        env:
          AUDIT_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUDIT_ORGANIZATION: ${{ steps.repo-info.outputs.organization }}
          AUDIT_REPOSITORIES: ${{ steps.repo-info.outputs.repository }}
        run: |
          poetry run python -m edfi_repo_auditor.__main_github_actions__

      - name: Check audit result
        if: always()
        run: |
          echo "Audit completed. Check the job summary for details."
