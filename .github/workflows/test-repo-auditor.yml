name: Test Repository Auditor
on:
  pull_request:
    paths:
      - 'edfi-repo-auditor/**'
  push:
    paths:
      - 'edfi-repo-auditor/**'
    branches:
      - main
  workflow_dispatch:

permissions: read-all

jobs:
  test:
    name: Run unit, style, and type checks
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: edfi-repo-auditor
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Poetry
        run: pipx install poetry

      - name: Install Python 3.10
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install dependencies
        run: poetry env use "3.10" && poetry install

      - name: Lint
        run: poetry run flake8

      - name: Type Check
        if: always()
        run: poetry run mypy . --junit-xml mypy-junit.xml

      - name: Unit Tests
        if: always()
        run: poetry run pytest --junitxml=pytest-junit.xml
